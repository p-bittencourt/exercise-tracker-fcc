<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-4">
        Exercise tracker | By Pedro Bittencourt for freeCodeCamp
      </h1>
      <form
        action="/api/users"
        method="post"
        class="bg-green-300 p-4 rounded mb-4"
      >
        <h2 class="text-2xl mb-2">Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input
          id="uname"
          type="text"
          name="username"
          placeholder="username"
          class="border p-2 rounded w-full mb-2"
        />
        <input
          type="submit"
          value="Submit"
          class="bg-blue-500 text-white p-2 rounded cursor-pointer hover:bg-blue-700"
        />
      </form>
      <form
        action="/api/users/:_id/exercises"
        id="exercise-form"
        method="post"
        class="bg-green-300 p-4 rounded mb-4"
      >
        <h2 class="text-2xl mb-2">Add exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input
          id="uid"
          type="text"
          name=":_id"
          placeholder=":_id"
          class="border p-2 rounded w-full mb-2"
        />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
          class="border p-2 rounded w-full mb-2"
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
          class="border p-2 rounded w-full mb-2"
        />
        <input
          id="date"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
          class="border p-2 rounded w-full mb-2"
        />
        <input
          type="submit"
          value="Submit"
          class="bg-blue-500 text-white p-2 rounded cursor-pointer hover:bg-blue-700"
        />
      </form>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </div>
    <script>
      const exerciseForm = document.getElementById('exercise-form');
      exerciseForm.addEventListener('submit', () => {
        const userId = document.getElementById('uid').value;
        exerciseForm.action = `/api/users/${userId}/exercises`;
        exerciseForm.submit();
      });
    </script>
  </body>
</html>
